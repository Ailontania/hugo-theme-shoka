{{ $url := .RelPermalink}}
{{ $title := .Title}}
<article class="item">
	<div class="cover">
		<a href="{{ $url }}" itemprop="url" title="Hello World">
			<img data-src="https://tva3.sinaimg.cn/mw690/6833939bly1gicis3attqj20zk0m8k7l.jpg"></a>
	</div>
	<div class="info">
		{{- partial "components/postmeta.html" (dict "context" . "full" false) -}}
		<h3>
			<a href="{{ .Permalink }}" itemprop="url" title="Hello World">
				{{- $title -}}
			</a>
		</h3>
		<div class="excerpt">
			{{- .Summary | plainify -}}
		</div>
		<div class="meta footer">
			<span>
			</span>
		</div>
		<a href="{{ $url }}" itemprop="url" title="{{ $title }}" class="btn">more...</a>
	</div>
</article>
